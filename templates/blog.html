<h1 class="text-2xl text-red-600">Blog</h1>
<div>
	{% for blog in blogs %}
	<ul>
		<li>
			<h1>{{blog.title}}</h1>
			<p>{{blog.pubDate}}</p>

			<p>
				<a href="{{blog.guid}}" target="_blank"> {{blog.guid}}</a>
			</p>
			<p>{{blog.author}}</p>
			<img src="{{blog.thumbnail}}" alt="" />
		</li>
	</ul>
	{% endfor %}
</div>
